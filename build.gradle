buildscript {
  repositories {
      mavenCentral()
  }
  dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
  }
}
apply from: 'libs.gradle'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
  baseName = 'notes-app'
  version =  '0.1.0'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type:Wrapper) {
  gradleVersion = '2.11'
}

dependencies(LIBS.springboot)
dependencies(LIBS.springbootThymeleaf)
dependencies(LIBS.elasticsearch)
dependencies(LIBS.commonsio)
dependencies(LIBS.commonmark)
dependencies(LIBS.logging)